type User {
  id: ID! @unique
  email: String! @unique
  phoneNumber: String
  channels: [Channel!]!
  messages: [Message!]!
  deactivated: Boolean! @default(value: "false")
}

type Channel {
  id: ID! @unique
  created_at: DateTime!
  users: [User!]!
  messages: [Message!]!
}

type Message {
  id: ID! @unique
  sent_at: DateTime!
  channel: Channel!
  content: String!
  author: User!
}
